<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Version</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
            background-size: cover !important;
            background-position: center !important;
        }

        .section:hover {
            filter: brightness(0.9);
            cursor: pointer;
        }

        .section a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="section" style="background:url(assets/img/v1.png)">
        <a href="v1/">V1</a>
    </div>
    <div class="section" style="background:url(assets/img/v2.png)">
        <a href="v2/">V2</a>
    </div>
    <div class="section">
        <a href="v3/">V3</a>
    </div>
</body>

</html>
